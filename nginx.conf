



server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve files directly when they exist, otherwise fall back to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Disable caching for HTML/manifest/json to ensure clients get updates
  location ~* \.(?:manifest|appcache|html?|xml|json)$ {
    add_header Cache-Control "no-cache";
  }

  # Long cache for static assets
  location ~* \.(?:css|js|map|png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, must-revalidate";
  }
}
